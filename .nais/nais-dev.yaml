kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-altinn-acl
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://amt-altinn-acl.intern.dev.nav.no

  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
  startup:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 50
    periodSeconds: 5
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 250m
      memory: 512Mi
  leaderElection: true
  env:
    - name: ALTINN_KOORDINATOR_SERVICE_CODE
      value: "5858"
    - name: ALTINN_VEILEDER_SERVICE_CODE
      value: "5859"
    - name: ALTINN_URL
      value: https://tt02.altinn.no
    - name: ALTINN3_URL
      value: https://platform.tt02.altinn.no
    - name: MASKINPORTEN_URL
      value: https://ver2.maskinporten.no
  envFrom:
    - secret: altinn-api-key
    - secret: amt-altinn-acl-unleash-api-token
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: amt-arrangor
    outbound:
      external:
        - host: tt02.altinn.no
        - host: platform.tt02.altinn.no
        - host: amt-unleash-api.nav.cloud.nais.io
  gcp:
    sqlInstances:
      - name: amt-altinn-acl
        type: POSTGRES_14
        tier: db-g1-small
        databases:
          - name: amt-altinn-acl
            envVarPrefix: DB
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner/reportees"
        - name: "altinn:serviceowner/rolesandrights"
        - name: "altinn:accessmanagement/authorizedparties.resourceowner"

  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki